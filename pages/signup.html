

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/signup.css">
    <link rel="icon" href="../imgs&logo/favicon.ico" type="image/svg+xml">

    <title>Sing up -Spotify </title>
</head>
<body>
    <div class="logo">
        <img src="../imgs&logo/favicon.ico" alt="Spotify Logo">
    </div>
    <div class="main-container">

        <div class="main">
            <div class="text">
                <h1>Sign up to start listening</h1>
            </div>
            <div class="inputemail">
            
                <p style="font-weight: bold; font-size: 12px;">Email address</p>
            
                <input type="text" placeholder="name@domain.com" id="emailInput" required>
                <!-- <p class="error-message" id="emailError">Please enter a valid email or username.</p> -->
            </div>
            <div class="usephone"><a href=""><p>Use phone number instead.</p></a></div>
            <div class="log">
                <button id="loginButton" type="submit" disabled>Next</button>
            </div>
            <div class="lineor">
                <!-- <hr> -->
                <span><hr></span> <span><p>or</p></span> <span><hr></span>
            </div>
            <div class="gfap">
                <img src="../imgs&logo/google-icon-logo-svgrepo-com.svg" alt="Google Logo">
                <p>Signup with Google</p>
            </div>
            <div class="gfap">
                <img src="../imgs&logo/facebook.svg" alt="Apple Logo">
                <p>Signup with facebook</p>
            </div>
            <div class="gfap">
                <img src="../imgs&logo/apple-logo-svgrepo-com.svg" alt="Apple Logo" style="filter: invert();">
                <p>Signup with Apple</p>
            </div>
            <hr class="hrr">

            <div class="loghere">
                <p>Already have an account? <a class="underline" href="login.html">Log in here.</a></p>
            </div>
            
            <div class="Policy">
                <p>This site is protected by reCAPTCHA and the Google
                    <a class="underline" href="https://policies.google.com/privacy">Privacy Policy </a>and <a class="underline" href="https://policies.google.com/terms">Terms of Service </a>apply.</p>
            </div>
            
        </div>
    </div>
</body>
</html>
